# GPIO configuration kept active (not part of policy system)
gpio:
  targets:
    pi-lan:
      agent_path: "/home/alok/gpio_agent.py"
      default_mode: "BCM"     # or "BOARD"
      allowed_pins:
        BCM: [17, 18, 27, 22, 23, 24, 25]
        BOARD: [11, 12, 13, 15, 16, 18, 22]
      capabilities:
        "17": ["read", "write"]
        "18": ["read", "write", "pwm"]  # PWM-capable pin example
        "27": ["read", "write"]
        "22": ["read", "write"]
        "23": ["read", "write"]
        "24": ["read", "write"]
        "25": ["read", "write"]